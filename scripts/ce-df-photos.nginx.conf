# CE_DF_Photos – HTTPS on 443 (domain + IP) and on 3001 (IP)
# App runs on 13001; nginx proxies 443 and 3001 → 13001
# Performance: gzip, cache static assets, proxy buffers for mobile

# Port 443 with IP – use cert that matches IP (self-signed → browser still "Not secure")
server {
    listen 443 ssl http2;
    server_name 64.227.174.91;

    ssl_certificate     /etc/ssl/ce-df-photos/fullchain.pem;
    ssl_certificate_key /etc/ssl/ce-df-photos/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    location /_next/static/ {
        proxy_pass http://127.0.0.1:13001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_buffering on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:13001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}


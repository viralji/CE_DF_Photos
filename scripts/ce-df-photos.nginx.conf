# Port 3001 (IP): HTTPS – self-signed cert, browser shows "Not secure" (connection is still encrypted)
server {
    listen 3001 ssl;
    server_name 64.227.174.91;

    ssl_certificate     /etc/ssl/ce-df-photos/fullchain.pem;
    ssl_certificate_key /etc/ssl/ce-df-photos/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://127.0.0.1:13001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP on 3001 → HTTPS
server {
    listen 3001;
    server_name 64.227.174.91;
    return 301 https://64.227.174.91:3001$request_uri;
}
